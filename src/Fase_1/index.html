<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

<body>
    <!--vou deixar de lado por enquanto...-->
    <!--<audio autoplay>
        <source src="./images/Level-1 ref-Super-Mario/musicaT.m4a" type="audio/mpeg">
      </audio>-->


    <div class="box">

        <div id="nuvens-container"></div> <!--Aqui será adicionado as nuvens pelo js-->
        <div id="chao">
            <img src="imagem-level-1/tiles.png" class="tiles">
        </div> <!--Define o Chão-->

        <img src="imagem-level-1/pipe.png" class="desafio" id="desafioCano">
        <!--Define o Objetivo a ser ultrapassdo-->


        <img src="imagem-level-1/bandeira.png" class="bandeira"> <!--Define a bandeira-->
        
        <div class="divPlayer">
            <img src="imagem-level-1/playerT.gif" class="player" id="playerT">
            <!--Define o Personagem-->
        </div>

        

        <div class="vitoria-conteiner">
            <h1 class="mensagemV">Você conseguiu!!</h1>
            <button class="Pfase">
                Próxima fase!!!
            </button>
        </div>

        <button class="pause" id="pause">
            Tentar Novamente
        </button>

    </div>

    <div id="meu-editor-codigo"></div>

</body>

</html>
